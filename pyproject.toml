[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "transitkit"
version = "0.1.0"
description = "Exoplanet Transit Light Curve Analysis Toolkit"
readme = "README.md"
authors = [
    {name = "YOUR NAME", email = "YOUR@EMAIL.COM"}
]
license = {text = "MIT"}
requires-python = ">=3.10"
dependencies = [
    "numpy>=1.24.0",
    "scipy>=1.10.0",
    "matplotlib>=3.7.0",
]

[project.optional-dependencies]
docs = [
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=1.3.0",
    "nbsphinx>=0.9.0",
    "sphinx-autodoc-typehints>=1.25.0",
    "sphinx-copybutton>=0.5.0",
    "myst-parser>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/YOURUSERNAME/transitkit"

[project.scripts]
transitkit = "transitkit.cli:main"