[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "transitkit"
version = "1.0.0"
description = "Exoplanet Transit Light Curve Analysis Toolkit"
readme = "README.md"
authors = [
    {name = "Arif Solmaz", email = "arif.solmaz@gmail.com"}
]
license = "MIT"  # CHANGED: Simple SPDX string instead of table
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Astronomy",
    # REMOVED: License classifier - it's deprecated
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["astronomy", "exoplanets", "transits", "light curves"]
requires-python = ">=3.10"
dependencies = [
    "numpy>=1.24.0",
    "scipy>=1.10.0",
    "astropy>=5.3.0",
    "pandas>=2.0.0",
    "matplotlib>=3.7.0",
    "plotly>=5.15.0",
    "bokeh>=3.2.0",
]

[project.optional-dependencies]
full = [
    "lightkurve>=2.4.0",
    "batman-package>=2.5.0",
    "emcee>=3.1.0",
    "dynesty>=2.1.0",
    "celerite2>=0.3.0",
    "exoplanet>=0.6.0",
    "jax>=0.4.0",
    "jaxlib>=0.4.0; sys_platform != 'win32'",
]
gpu = [
    "jax[cuda11_pip]>=0.4.0; sys_platform == 'linux'",
    "jax[cuda12_pip]>=0.4.0; sys_platform == 'linux'",
]
web = [
    "streamlit>=1.25.0",
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
]
desktop = [
    "pyqt6>=6.5.0",
    "pyqtgraph>=0.13.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-xdist>=3.0.0",
    "pytest-asyncio>=0.20.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]
docs = [
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=1.3.0",
    "nbsphinx>=0.9.0",
    "sphinx-autodoc-typehints>=1.25.0",
    "sphinx-copybutton>=0.5.0",
    "myst-parser>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/arifsolmaz/transitkit"
Documentation = "https://transitkit.readthedocs.io"
Repository = "https://github.com/arifsolmaz/transitkit"
Issues = "https://github.com/arifsolmaz/transitkit/issues"
Changelog = "https://github.com/arifsolmaz/transitkit/releases"

[project.scripts]
transitkit = "transitkit.cli:main"
transitkit-web = "transitkit.frontend.web:main"
transitkit-gui = "transitkit.frontend.desktop:main"

[project.entry-points."transitkit.plugins"]
example = "transitkit.plugins.example:ExamplePlugin"

# FIX FOR MISSING PACKAGE DIRECTORY:
# Update the tool.setuptools section to point to the correct location
[tool.setuptools]
# If your package is in src/transitkit:
packages.find = {where = ["src"]}
include-package-data = true

[tool.setuptools.package-data]
transitkit = [
    "data/*.csv",
    "data/*.json",
    "data/*.h5",
    "examples/*.ipynb",
    "py.typed",
]

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'
extend-exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "jax.*",
    "tensorflow.*",
    "torch.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --tb=short --strict-markers"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow",
    "integration: integration tests",
    "gpu: requires GPU",
]
asyncio_mode = "auto"