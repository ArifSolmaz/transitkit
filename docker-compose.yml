version: '3.8'

services:
  transitkit:
    build: .
    image: yourusername/transitkit:latest
    container_name: transitkit
    ports:
      - "8501:8501"  # Web interface
    environment:
      - TRANSITKIT_DATA_DIR=/data
      - TRANSITKIT_CACHE_DIR=/cache
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/data
      - ./cache:/cache
      - ./projects:/projects
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import transitkit; print('OK')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Development version with Jupyter
  transitkit-dev:
    build: .
    image: yourusername/transitkit:dev
    container_name: transitkit-dev
    ports:
      - "8888:8888"  # Jupyter
      - "8502:8501"  # Streamlit
    command: jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root
    volumes:
      - ./notebooks:/home/appuser/notebooks
      - ./examples:/home/appuser/examples