# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version, and other tools you might need
build:
  os: ubuntu-24.04
  tools:
    python: "3.11"  # Using 3.11 instead of 3.13 for better compatibility

# Build documentation in the "docs/" directory with Sphinx
sphinx:
  configuration: docs/conf.py

# Optional but recommended - specify format outputs
formats:
  - html
  - pdf
  - epub

# Optional - enable PDF/EPUB generation
build:
  os: ubuntu-24.04
  tools:
    python: "3.11"

# Install Python dependencies for building documentation
python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs

# Optional: Configure conda environment
# conda:
#   environment: docs/environment.yml

# Optional: Submodules
submodules:
  include: all
  recursive: false