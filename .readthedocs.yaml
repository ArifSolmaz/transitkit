# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version, and other tools you might need
build:
  os: ubuntu-24.04  # Using newer Ubuntu for better package availability
  tools:
    python: "3.11"  # Using 3.11 instead of 3.13 for better compatibility

# Build documentation in the "docs/" directory with Sphinx
sphinx:
  configuration: docs/conf.py
  fail_on_warning: true  # Fail on warnings to ensure documentation quality

# Optional but recommended - specify format outputs
formats:
  - pdf
  - epub

# Install Python dependencies for building documentation
python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs
        - examples  # Include examples for documentation

# Use Conda environment if specified, otherwise use pip
conda:
  environment: environment.yml  # Optional Conda environment

# Optional: Submodules
submodules:
  include: all
  recursive: true  # Include all submodules recursively