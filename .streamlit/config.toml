[theme]
primaryColor = "#00d4aa"
backgroundColor = "#0a0a0f"
secondaryBackgroundColor = "#12121a"
textColor = "#f1f5f9"
font = "sans serif"

[server]
headless = true
enableCORS = false
enableXsrfProtection = true
maxUploadSize = 50

[browser]
gatherUsageStats = false

[client]
showErrorDetails = true
toolbarMode = "minimal"

[runner]
magicEnabled = true
